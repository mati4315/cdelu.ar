<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CdelU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .nav-link {
            color: rgba(255,255,255,.75);
        }
        .nav-link:hover {
            color: rgba(255,255,255,1);
        }
        .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,.1);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            display: none;
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <h4 class="my-3">CdelU Admin</h4>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="#noticias" class="nav-link align-middle px-0 active">
                                <i class="bi bi-newspaper"></i> <span class="ms-1 d-none d-sm-inline">Noticias</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#usuarios" class="nav-link align-middle px-0">
                                <i class="bi bi-people"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#estadisticas" class="nav-link align-middle px-0">
                                <i class="bi bi-graph-up"></i> <span class="ms-1 d-none d-sm-inline">Estadísticas</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 px-4 py-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaNoticiaModal">
                            <i class="bi bi-plus-lg"></i> Nueva Noticia
                        </button>
                    </div>
                </div>

                <!-- Mensajes de error -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando datos...</p>
                </div>

                <!-- Noticias -->
                <div id="noticias" class="tab-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Fecha</th>
                                    <th>Likes</th>
                                    <th>Comentarios</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="noticiasTableBody">
                                <!-- Las noticias se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Usuarios -->
                <div id="usuarios" class="tab-content d-none">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuariosTableBody">
                                <!-- Los usuarios se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div id="estadisticas" class="tab-content d-none">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Noticias</h5>
                                    <p class="card-text display-4" id="totalNoticias">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Usuarios</h5>
                                    <p class="card-text display-4" id="totalUsuarios">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Comentarios</h5>
                                    <p class="card-text display-4" id="totalComentarios">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Noticia -->
    <div class="modal fade" id="nuevaNoticiaModal" tabindex="-1" role="dialog" aria-labelledby="nuevaNoticiaModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevaNoticiaModalLabel">Nueva Noticia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="nuevaNoticiaForm">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image_url" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="image_url" name="image_url">
                        </div>
                        <div class="mb-3">
                            <label for="original_url" class="form-label">URL Original</label>
                            <input type="url" class="form-control" id="original_url" name="original_url">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_oficial" name="is_oficial" checked>
                            <label class="form-check-label" for="is_oficial">Noticia Oficial</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarNoticia">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3001/api/v1';
        let token = localStorage.getItem('token');
        let modalInstance; // Variable global para la instancia del modal

        // Función para mostrar mensajes de error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar/ocultar loading
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Función para verificar autenticación
        async function checkAuth() {
            if (!token) {
                window.location.href = '/public/login.html';
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            if (!await checkAuth()) return;

            // Cargar datos iniciales
            await cargarNoticias();
            await cargarUsuarios();
            await cargarEstadisticas();

            // Configurar el modal para manejar el foco
            const modal = document.getElementById('nuevaNoticiaForm');
            const modalInstance = new bootstrap.Modal(document.getElementById('nuevaNoticiaModal'));

            // Manejar formulario de nueva noticia
            document.getElementById('guardarNoticia').addEventListener('click', async function() {
                const form = document.getElementById('nuevaNoticiaForm');
                const formData = new FormData(form);
                
                // Validar campos requeridos
                const titulo = formData.get('titulo')?.trim();
                const descripcion = formData.get('descripcion')?.trim();
                
                if (!titulo || !descripcion) {
                    showError('El título y la descripción son campos requeridos');
                    return;
                }
                
                // Validar y formatear las URLs
                const imageUrl = formData.get('image_url')?.trim() || null;
                const originalUrl = formData.get('original_url')?.trim() || null;
                
                const data = {
                    titulo: titulo,
                    descripcion: descripcion,
                    image_url: imageUrl || null,
                    original_url: originalUrl || null,
                    is_oficial: formData.get('is_oficial') === 'on'
                };
                
                console.log('Datos a enviar:', data);
                
                try {
                    toggleLoading(true);
                    const response = await fetch(`${API_BASE_URL}/news`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();
                    console.log('Respuesta del servidor:', responseData);

                    if (!response.ok) {
                        throw new Error(responseData.error || 'Error al crear la noticia');
                    }

                    // Cerrar modal y recargar datos
                    modalInstance.hide();
                    form.reset();
                    await cargarNoticias();
                } catch (error) {
                    console.error('Error al crear noticia:', error);
                    showError(error.message);
                } finally {
                    toggleLoading(false);
                }
            });

            // Restaurar el comportamiento original del botón guardar cuando se cierra el modal
            document.getElementById('nuevaNoticiaModal').addEventListener('hidden.bs.modal', function () {
                document.querySelector('#nuevaNoticiaModal .modal-title').textContent = 'Nueva Noticia';
                const form = document.getElementById('nuevaNoticiaForm');
                form.reset();
            });

            // Manejar navegación
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('href').substring(1);
                    
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.add('d-none');
                    });
                    document.getElementById(target).classList.remove('d-none');
                });
            });

            // Agregar manejadores de eventos para los botones de acción
            document.getElementById('noticiasTableBody').addEventListener('click', function(e) {
                const target = e.target;
                if (target.matches('.btn-primary')) {
                    const id = target.getAttribute('data-id');
                    editarNoticia(id);
                } else if (target.matches('.btn-danger')) {
                    const id = target.getAttribute('data-id');
                    eliminarNoticia(id);
                }
            });

            document.getElementById('usuariosTableBody').addEventListener('click', function(e) {
                const target = e.target;
                if (target.matches('.btn-primary')) {
                    const id = target.getAttribute('data-id');
                    editarUsuario(id);
                } else if (target.matches('.btn-danger')) {
                    const id = target.getAttribute('data-id');
                    eliminarUsuario(id);
                }
            });
        });

        async function cargarNoticias() {
            try {
                toggleLoading(true);
                const response = await fetch(`${API_BASE_URL}/news`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar noticias');
                }

                const responseData = await response.json();
                const noticias = responseData.data;
                const tbody = document.getElementById('noticiasTableBody');
                tbody.innerHTML = '';
                
                noticias.forEach(noticia => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${noticia.titulo}</td>
                        <td>${noticia.autor || 'Anónimo'}</td>
                        <td>${new Date(noticia.created_at).toLocaleDateString()}</td>
                        <td>${noticia.likes_count || 0}</td>
                        <td>${noticia.comments_count || 0}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" data-id="${noticia.id}">Editar</button>
                            <button class="btn btn-sm btn-danger" data-id="${noticia.id}">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                showError('Error al cargar noticias: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function cargarUsuarios() {
            try {
                toggleLoading(true);
                const response = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar usuarios');
                }

                const responseData = await response.json();
                const usuarios = responseData.data;
                const tbody = document.getElementById('usuariosTableBody');
                tbody.innerHTML = '';
                
                usuarios.forEach(usuario => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${usuario.nombre}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.role}</td>
                        <td>${new Date(usuario.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" data-id="${usuario.id}">Editar</button>
                            <button class="btn btn-sm btn-danger" data-id="${usuario.id}">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                showError('Error al cargar usuarios: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function cargarEstadisticas() {
            try {
                toggleLoading(true);
                const response = await fetch(`${API_BASE_URL}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar estadísticas');
                }

                const data = await response.json();
                document.getElementById('totalNoticias').textContent = data.totalNoticias || 0;
                document.getElementById('totalUsuarios').textContent = data.totalUsuarios || 0;
                document.getElementById('totalComentarios').textContent = data.totalComentarios || 0;
            } catch (error) {
                showError('Error al cargar estadísticas: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function eliminarNoticia(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta noticia?')) return;

            try {
                toggleLoading(true);
                const response = await fetch(`${API_BASE_URL}/news/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar la noticia');
                }

                await cargarNoticias();
            } catch (error) {
                showError('Error al eliminar noticia: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function editarNoticia(id) {
            try {
                console.log('Iniciando edición de noticia con ID:', id);
                toggleLoading(true);
                
                // Obtener los datos actuales de la noticia
                const response = await fetch(`${API_BASE_URL}/news/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de la noticia');
                }

                const responseData = await response.json();
                console.log('Datos de la noticia recibidos:', responseData);
                
                const noticia = responseData.data;
                
                // Llenar el formulario con los datos actuales
                const form = document.getElementById('nuevaNoticiaForm');
                form.elements['titulo'].value = noticia.titulo;
                form.elements['descripcion'].value = noticia.descripcion;
                form.elements['image_url'].value = noticia.image_url || '';
                form.elements['original_url'].value = noticia.original_url || '';
                form.elements['is_oficial'].checked = noticia.is_oficial === 1;

                // Cambiar el título del modal
                document.querySelector('#nuevaNoticiaModal .modal-title').textContent = 'Editar Noticia';
                
                // Cambiar el comportamiento del botón guardar
                const guardarBtn = document.getElementById('guardarNoticia');
                guardarBtn.onclick = async function() {
                    const formData = new FormData(form);
                    const data = {
                        titulo: formData.get('titulo')?.trim(),
                        descripcion: formData.get('descripcion')?.trim(),
                        image_url: formData.get('image_url')?.trim() || null,
                        original_url: formData.get('original_url')?.trim() || null,
                        is_oficial: formData.get('is_oficial') === 'on'
                    };
                    
                    console.log('Datos a actualizar:', data);
                    
                    try {
                        toggleLoading(true);
                        const updateResponse = await fetch(`${API_BASE_URL}/news/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(data)
                        });

                        const updateData = await updateResponse.json();
                        console.log('Respuesta de actualización:', updateData);

                        if (!updateResponse.ok) {
                            throw new Error(updateData.error || 'Error al actualizar la noticia');
                        }

                        // Cerrar modal y recargar datos
                        modalInstance.hide();
                        form.reset();
                        await cargarNoticias();
                    } catch (error) {
                        console.error('Error al actualizar noticia:', error);
                        showError(error.message);
                    } finally {
                        toggleLoading(false);
                    }
                };

                // Mostrar el modal
                modalInstance.show();
            } catch (error) {
                console.error('Error en editarNoticia:', error);
                showError('Error al editar noticia: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function editarUsuario(id) {
            try {
                console.log('Iniciando edición de usuario con ID:', id);
                toggleLoading(true);
                // Obtener los datos actuales del usuario
                const response = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener datos de usuarios');
                }

                const responseData = await response.json();
                console.log('Datos de usuarios recibidos:', responseData);
                const usuarios = responseData.data;
                const usuario = usuarios.find(u => u.id === parseInt(id));
                
                if (!usuario) {
                    throw new Error('Usuario no encontrado');
                }

                console.log('Usuario encontrado:', usuario);

                // Llenar el formulario con los datos actuales
                const form = document.getElementById('nuevaNoticiaForm');
                form.elements['titulo'].value = usuario.nombre;
                form.elements['descripcion'].value = usuario.email;
                form.elements['image_url'].value = '';
                form.elements['original_url'].value = '';
                form.elements['is_oficial'].checked = usuario.role === 'admin';

                // Cambiar el título del modal
                document.querySelector('#nuevaNoticiaModal .modal-title').textContent = 'Editar Usuario';
                
                // Cambiar el comportamiento del botón guardar
                const guardarBtn = document.getElementById('guardarNoticia');
                guardarBtn.onclick = async function() {
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());
                    const updateData = {
                        nombre: data.titulo,
                        email: data.descripcion,
                        role: data.is_oficial === 'on' ? 'admin' : 'user'
                    };
                    
                    console.log('Datos a actualizar:', updateData);
                    
                    try {
                        toggleLoading(true);
                        const updateResponse = await fetch(`${API_BASE_URL}/users/${id}/update`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(updateData)
                        });

                        console.log('Respuesta de actualización:', updateResponse);

                        if (!updateResponse.ok) {
                            const errorData = await updateResponse.json();
                            console.error('Error en la respuesta:', errorData);
                            throw new Error(errorData.error || 'Error al actualizar el usuario');
                        }

                        // Cerrar modal y recargar datos
                        modalInstance.hide();
                        form.reset();
                        await cargarUsuarios();
                    } catch (error) {
                        console.error('Error al actualizar usuario:', error);
                        showError(error.message);
                    } finally {
                        toggleLoading(false);
                    }
                };

                // Mostrar el modal
                modalInstance.show();
            } catch (error) {
                console.error('Error en editarUsuario:', error);
                showError('Error al editar usuario: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function eliminarUsuario(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este usuario?')) return;

            try {
                toggleLoading(true);
                const response = await fetch(`${API_BASE_URL}/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar el usuario');
                }

                await cargarUsuarios();
            } catch (error) {
                showError('Error al eliminar usuario: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        // Función auxiliar para validar URLs
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
